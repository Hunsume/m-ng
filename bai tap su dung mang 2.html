<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = window.prompt("mời bạn nhập số: ");
    let result = [];
    for (let i = 0; i < num.length - 1; i++) {
        if (num[i] % 2 == 0 && num[i+1] % 2 == 0) {
            result.push( num[i],'-')
        }
        else {
            result.push(num[i])
        }
        if(i == num.length-2){
            result.push(num[i+1])
        }
    }
    console.log(result.join(''))

</script>

</body>
</html>
